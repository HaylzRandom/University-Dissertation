<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="Timetable.css" >
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Student Interface</title>
</head>
<body>

<h1>Create Timetable!</h1>
<form method="post" action="CreateTable">
<h3>Please enter name:</h3>
	<p>Name: <input type="text" name="Name" size=30></p>
	<p>Module Codes: <input type="text" name="Module" size=30> e.g. CSC9P6,CSC9T6 (Separated by a comma (,) and NO SPACES between modules!)</p>
	<P><input type="submit" name="UserButton" value="Create Timetable">&nbsp;<input name="Clear" type="reset" id="Clear" value="Clear"></p>
</form>

<form method="get" action="Index.html">
	<p><input type="submit" value="Back to Index"></p>	
</form>

</body>
</html>
